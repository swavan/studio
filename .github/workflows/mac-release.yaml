name: "mac-os-release"

on:
  push:
    branches:
      - release
  workflow_dispatch:
    inputs:
      release-type:
        description: Whether alpha, beta or final release
        default: alpha
        options:
          - alpha
          - beta
          - final
        type: choice
      version:
        description: version number of the release
        default: "0.0.1"
        type: string
      release-info:
        description: Add release information
        default: "See the assets to download this version and install."
        type: string
      toolchain:
        description: Rust toolchain to install (e.g. stable, nightly, 1.72.0)
        required: true
        default: stable
        type: string
# This is the example for publishing a Universal macOS app with a signing certificate.
# On each push to the `release` branch it will create or update a GitHub release, build your app, and upload the artifacts to the release.

jobs:
  setup-dependencies:
    name: Setup and Cache Dependencies
    runs-on: macos-latest
    steps:

      - uses: actions/checkout@v4
        with:
          repository: swavan/ssh-studio
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0
    
      - name: Configure git for PAT_TOKEN
        run: git config --global url."https://${{ secrets.PAT_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: install Rust toolchain (required input provided)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ inputs.toolchain }}
          targets: 'aarch64-apple-darwin, x86_64-apple-darwin, wasm32-unknown-unknown'
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-

      - name: install frontend dependencies
        run: npm install

      - name: install trunk
        run: cargo install trunk --locked

  publish-svpassman:
    name: Build and Publish macOS Release (${{ matrix.arch }})
    needs: setup-dependencies
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: 'M-series (ARM64)'
            target: 'aarch64-apple-darwin'
          - arch: 'Intel (x86_64)'
            target: 'x86_64-apple-darwin'
    runs-on: macos-latest
    steps:

      - uses: actions/checkout@v4
        with:
          repository: swavan/ssh-studio
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0
    
      - name: Configure git for PAT_TOKEN
        run: git config --global url."https://${{ secrets.PAT_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: install Rust toolchain (required input provided)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ github.event.inputs.toolchain || 'stable' }}
          targets: 'aarch64-apple-darwin, x86_64-apple-darwin, wasm32-unknown-unknown'
          components: rustfmt, clippy

      - name: Restore cargo cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-

      - name: install frontend dependencies
        run: npm install

      - name: install trunk
        run: cargo install trunk --locked

      - name: import Apple Developer Certificate
        # Prevents keychain from locking automatically for 3600 seconds.
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          echo $APPLE_CERTIFICATE | base64 --decode > certificate.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          security find-identity -v -p codesigning build.keychain

      - name: verify certificate
        run: |
          CERT_INFO=$(security find-identity -v -p codesigning build.keychain | grep "Developer ID Application")
          CERT_ID=$(echo "$CERT_INFO" | awk -F'"' '{print $2}')
          echo "CERT_ID=$CERT_ID" >> $GITHUB_ENV
          echo "Certificate imported."

      - name: build and publish
        uses: tauri-apps/tauri-action@v0
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: true
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ env.CERT_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: SwavanSshStudio-v__VERSION__ # the action automatically replaces __VERSION__ with the app version.
          releaseName: "SwavanSshStudio v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          args: '--target ${{ matrix.target }}'